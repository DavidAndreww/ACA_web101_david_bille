<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./contact.css">
  <title>Contact Page</title>
</head>
<body>
  <section>
  <form id="form-section" action="" method="POST">
    <h2>Contact Me</h2>
    <p>Always open to collaborating on ideas and sharpening my skills.If you would like to contact me regarding a project or job opportunity, please fill out the form below and leave a brief message with details.</p>
    <label for="Name">
      <div>Your Name:</div>
      <input id="name" type="text" placeholder="Your Full Name:">
    </label>
    <label for="Phone">
      <div>Phone Number:</div>
      <input id="phone" type="text" placeholder="(xxx)xxx-xxxx">
    </label>
    <label for="email">
      <div>Email Address:</div>
      <input id="email" type="text"  placeholder="Your Email Address">
    </label>
    <label for="message">
      <div>Your Message:</div>
      <textarea name="message" id="message" cols="60" rows="10"></textarea>
    </label>
    <label for="submit">
      <input id="button" type="button" value="send">
    </label>
  </form>
  <div id="contact-section">
    <h2>My email and other things</h2>
  </div>
  </section>
</body>
</html>
